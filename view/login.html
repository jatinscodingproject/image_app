<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - ImageApp</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css?h=39f612d0af5b74e3058ab6d89e114e6a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.min.css?h=95223f31c9e9c1c7392f5cd8709f92a7">
</head>

<body class="" style="background-color: rgb(221, 230, 230);">
    <div id="loader" class="loader" style="display: none;">
        <div></div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-6 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form id="loginForm" class="user">
                                        <!-- Username Label and Input -->
                                        <div class="mb-3">
                                            <label for="exampleUsername" class="form-label"
                                                style="color: #4e73df;"><b>Username</b></label>
                                            <input class="form-control" type="text" id="exampleUsername"
                                                placeholder="Enter Username" name="Username" required>
                                        </div>
                                        <!-- Password Label and Input -->
                                        <div class="mb-3">
                                            <label for="exampleInputPassword" class="form-label"
                                                style="color: #4e73df;"><b>Password</b></label>
                                            <input class="form-control" type="password" id="exampleInputPassword"
                                                placeholder="Password" name="password" required>
                                        </div>
                                        <button class="btn btn-primary d-block btn w-100" type="submit">Login</button>
                                    </form>
                                    <div class="text-center"><a class="small" href="/api/forgetPassword">Forgot
                                            Password?</a></div>
                                    <div class="text-center"><a class="small" href="/api/createAccount">Create an
                                            Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- First-Time Password Change Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Your Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword"
                                placeholder="Enter your old password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword"
                                placeholder="Enter your new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm your new password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="changePassword">Change
                        Password</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage" style="font-weight: bold; color: black;">
                    <!-- Error message will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js?h=f56d3e84f8f4fb156548d390a8a85d8e"></script>
    <script src="/bootstrap/js/bootstrap.min.js?h=374d178d651fa0eaf680a1fa7b40c788"></script>
    <script src="/js/script.min.js?h=bdf36300aae20ed8ebca7e88738d5267"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = {
                username: document.getElementById('exampleUsername').value,
                password: document.getElementById('exampleInputPassword').value
            };

            try {
                document.getElementById('loader').style.display = "flex"
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                if (data.result === "pass") {
                    document.getElementById('loader').style.display = "none"
                    localStorage.setItem('token', data.token)
                    localStorage.setItem("pages", JSON.stringify(data.pages));
                    localStorage.setItem("username", data.username)
                    localStorage.setItem("type", data.type)
                    window.location.href = "/api/home";
                }else if(data.result === "true" && data.activity === "changePassword"){
                    document.getElementById('loader').style.display = "none"
                    const changeModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
                        changeModal.show();
                }else {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup(data.msg || 'Login failed. Please try again.');
                }
            } catch (error) {
                document.getElementById('loader').style.display = "none"
                showErrorPopup('An unexpected error occurred. Please try again later.');
            }
        });

        document.getElementById('changePassword').addEventListener('click', function () {
            const op = document.getElementById('oldPassword').value;
            const np = document.getElementById('newPassword').value;
            const cp = document.getElementById('confirmPassword').value;
            document.getElementById('loader').style.display = "flex"
            if (np != cp){
                document.getElementById('loader').style.display = "none"
                showErrorPopup("Password and Confirm Password Does not Match")
            }

            fetch('/api/changePassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ oldPassword : op , newPassword: np , username: document.getElementById('exampleUsername').value})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "pass") {
                        document.getElementById('loader').style.display = "none"
                        showErrorPopup(data.msg)
                        window.location.href = '/api/';
                    } else {
                        document.getElementById('loader').style.display = "none"
                        showErrorPopup(data.msg);
                    }
                })
                .catch(error => {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup('An unexpected error occurred. Please try again later.');
                });
        });

        function showErrorPopup(message) {
            const errorMessageElement = document.getElementById('errorMessage');
            errorMessageElement.textContent = message;

            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }

    </script>
</body>

</html>

        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <!-- parent folder modal -->
    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFolderModalLabel">Create New Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createFolderForm">
                        <div class="mb-3">
                            <label for="folderName" class="form-label">Parent Folder Name</label>
                            <input type="text" class="form-control" id="folderName" placeholder="Enter folder name"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="createFolderForm" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- children folder modal -->
    <div class="modal fade" id="createchildFolderModal" tabindex="-1" aria-labelledby="createchildFolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createchildFolderModalLabel">Create New Child Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createchildFolderForm">
                        <div class="mb-3">
                            <label for="parentFolderName" class="form-label">Parent Folder Name</label>
                            <span id="parentFolderName" class="form-control-plaintext"></span>
                        </div>
                        <div class="mb-3">
                            <label for="childfolderName" class="form-label">Child Folder Name</label>
                            <input type="text" class="form-control" id="childfolderName" placeholder="Enter folder name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="FTPchildfolderName" class="form-label">Create FTP User</label>
                            <input type="text" class="form-control" id="FTPchildfolderName"
                                placeholder="Enter FTP User Name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="createchildFolderForm" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage" style="font-weight: bold; color: black;">
                    <!-- Error message will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js?h=f56d3e84f8f4fb156548d390a8a85d8e"></script>
    <script src="/bootstrap/js/bootstrap.min.js?h=374d178d651fa0eaf680a1fa7b40c788"></script>
    <script src="/js/script.min.js?h=bdf36300aae20ed8ebca7e88738d5267"></script>
    <script src="/js/chart.min.min.js?h=bd9843d1866f45d1406a12f7de05f9ff"></script>
    <script src="/js/pages.js"></script>
    <script src="/js/logout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const token = localStorage.getItem('token');
                document.getElementById('loader').style.display = "flex"
                const res = await fetch('/api/folder-structure', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                })
                const data = await res.json()
                if (data.result === "pass") {
                    document.getElementById('loader').style.display = "none"
                }
            } catch {
                document.getElementById('loader').style.display = "none"

            }

            fetchsub()

            fetchParent()
        })

        const token = localStorage.getItem('token');

        async function fetchsub() {
            try {
                document.getElementById('loader').style.display = "flex"
                const res = await fetch('/api/subfolder' , {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                })
                const data = await res.json()
                if (data.result === "pass") {
                    document.getElementById('loader').style.display = "none"
                }
            } catch {
                document.getElementById('loader').style.display = "none"
            }
        }

        async function fetchParent() {
            try {
                document.getElementById('loader').style.display = "flex"
                const res = await fetch('/api/fetchParent' ,{
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                })
                const data = await res.json()
                if (data.result === "pass") {
                    const parentdata = data.existingParentFolders
                    document.getElementById('loader').style.display = "none"
                    populatelist(parentdata)
                }
            } catch {
                document.getElementById('loader').style.display = "none"
            }
        }

        function populatelist(parentdata) {
            const parentfolder = document.getElementById('parentfolder');

            parentfolder.innerHTML = ''; // Clear existing items

            parentdata.forEach((element, index) => {

                // Create list item
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center', 'mb-3', 'p-3');
                listItem.style.color = "black";

                // Add parent folder name
                const folderName = document.createElement('span');
                folderName.textContent = element.parentname;
                listItem.appendChild(folderName);

                // Add folder creation button
                const button = document.createElement('button');
                button.classList.add('btn', 'btn');
                button.innerHTML = `<i class="fas fa-folder-plus text-primary fs-4 folder-icon" style="cursor: pointer;"></i>`;
                button.setAttribute('data-bs-toggle', 'modal');
                button.setAttribute('data-bs-target', '#createchildFolderModal');
                button.setAttribute('data-parentname', element.parentname); // Pass parent name
                listItem.appendChild(button);

                // Add horizontal rule (optional)
                const hr = document.createElement('hr');
                listItem.appendChild(hr);

                parentfolder.appendChild(listItem);

                // Event listener for button
                button.addEventListener('click', () => {
                    // Pass parent folder name to the modal input
                    document.getElementById('parentFolderName').textContent = element.parentname;
                });
            });
        }

        // Modal submission logic
        document.getElementById('createchildFolderForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get values from modal inputs
            const folderName = document.getElementById('childfolderName').value.trim();
            const ftpuser = document.getElementById('FTPchildfolderName').value.trim();
            const parentname = document.getElementById('parentFolderName').textContent.trim();

            if (!folderName || !ftpuser) {
                alert('Please fill in all required fields.');
                return;
            }

            const data = {
                folderName: folderName,
                ftpuser: ftpuser,
                parentname: parentname
            };

            try {
                document.getElementById('loader').style.display = "flex"
                const response = await fetch('/api/createchildFolder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.result === "pass") {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup(result.msg);
                    location.reload();
                } else {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup('something went worng');
                }
            } catch (error) {
                document.getElementById('loader').style.display = "none"
                showErrorPopup('An error occurred while creating the folder.');
            }
        });
        document.getElementById('createFolderForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const folderName = document.getElementById('folderName').value.trim();
            const username = document.getElementById('UserName').textContent.trim();
            if (!folderName) {
                showErrorPopup('Please enter a valid folder name.');
                return;
            }

            const data = {
                folderName: folderName,
                username: username,
            }

            try {
                document.getElementById('loader').style.display = "flex"
                const response = await fetch('/api/createFolder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.result === "pass") {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup(result.msg);
                    location.reload();
                } else {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup('Failed to create folder');
                }
            } catch (error) {
                document.getElementById('loader').style.display = "none"
                showErrorPopup("something went wrong")
            }
        });

        function showErrorPopup(message) {
            const errorMessageElement = document.getElementById('errorMessage');
            errorMessageElement.textContent = message;

            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }

        function checkAuthRedirect() {
            const token = localStorage.getItem('token');

            if (!token) {
                window.location.href = '/api/';
            }
        }

        checkAuthRedirect();


    </script>
</body>

</html>

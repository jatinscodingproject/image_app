<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - imageApp</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css?h=39f612d0af5b74e3058ab6d89e114e6a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.min.css?h=95223f31c9e9c1c7392f5cd8709f92a7">
</head>

<body class="" style="background-color: rgb(221, 230, 230);">
    <div id="loader" class="loader" style="display: none;">
        <div></div>
    </div>
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="exampleInputFirstName" class="form-label"
                                            style="color: #4e73df;"><b>First Name</b></label>
                                        <input class="form-control form-control" type="text" id="exampleFirstName"
                                            placeholder="First Name" name="first_name" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="exampleInputLastName" class="form-label"
                                            style="color: #4e73df;"><b>Last Name</b></label>
                                        <input class="form-control form-control" type="text" id="exampleLastName"
                                            placeholder="Last Name" name="last_name" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="exampleInputEmail" class="form-label"
                                            style="color: #4e73df;"><b>Email
                                                Address</b></label>
                                        <input class="form-control form-control" type="email" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="Email Address" name="email" required>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="exampleInputEmail" class="form-label"
                                            style="color: #4e73df;"><b>UserName</b></label>
                                        <input class="form-control form-control" type="text" id="exampleUsername"
                                            aria-describedby="emailHelp" placeholder="Username" name="email"
                                            maxlength="10" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="exampleInputPasssword" class="form-label"
                                            style="color: #4e73df;"><b>Passsword</b></label>
                                        <input class="form-control form-control" type="password"
                                            id="examplePasswordInput" placeholder="Password" name="password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="exampleInputConfirm" class="form-label"
                                            style="color: #4e73df;"><b>Repeat password</b></label>
                                        <input class="form-control form-control" type="password"
                                            id="exampleRepeatPasswordInput" placeholder="Repeat Password"
                                            name="password_repeat" required>
                                    </div>
                                </div><button class="btn btn-primary d-block btn w-100" type="submit">Register
                                    Account</button>
                            </form>
                            <div class="text-center"><a class="small" href="/api/forgetPassword">Forgot Password?</a>
                            </div>
                            <div class="text-center"><a class="small" href="/api/">Already have an account?
                                    Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="otpResend">Resend OTP</button>
                    <button type="button" class="btn btn-primary" id="otpSubmit">Submit OTP</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage" style="font-weight: bold; color: black;">
                    <!-- Error message will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <script src="/js/jquery.min.js?h=f56d3e84f8f4fb156548d390a8a85d8e"></script>
    <script src="/bootstrap/js/bootstrap.min.js?h=374d178d651fa0eaf680a1fa7b40c788"></script>
    <script src="/js/script.min.js?h=bdf36300aae20ed8ebca7e88738d5267"></script>
    <script>
        document.querySelector('.user').addEventListener('submit', function (e) {
            e.preventDefault();

            if (document.getElementById('examplePasswordInput').value !== document.getElementById('exampleRepeatPasswordInput').value) {
                showErrorPopup('Password and Confirm Password do not match!');
                return;
            }

            const formData = {
                FName: document.getElementById('exampleFirstName').value,
                LName: document.getElementById('exampleLastName').value,
                email: document.getElementById('exampleInputEmail').value,
                password: document.getElementById('examplePasswordInput').value,
                username: document.getElementById('exampleUsername').value,
                AccountTypeID: 2
            };
            document.getElementById('loader').style.display = "flex"
            fetch('/api/addUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "pass") {
                        console.log(data)
                        document.getElementById('loader').style.display = "none"
                        const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
                        otpModal.show();
                    } else {
                        document.getElementById('loader').style.display = "none"
                        showErrorPopup(data.msg);
                    }
                })
                .catch(error => {
                    console.log(error)
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup('An unexpected error occurred. Please try again later.');
                });
        });

        document.getElementById('otpSubmit').addEventListener('click', function () {
            const otp = document.getElementById('otpInput').value;
            document.getElementById('loader').style.display = "flex"

            fetch('/api/VerifyUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ otp: otp, email: document.getElementById('exampleInputEmail').value })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "pass") {
                        document.getElementById('loader').style.display = "none"
                        window.location.href = '/api/';
                    } else {
                        document.getElementById('loader').style.display = "none"
                        showErrorPopup(data.msg);
                    }
                })
                .catch(error => {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup('An unexpected error occurred. Please try again later.');
                });
        });

        document.getElementById('otpResend').addEventListener('click' , function(){
            document.getElementById('loader').style.display = "flex"
            fetch('/api/resend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: document.getElementById('exampleInputEmail').value })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "pass") {
                        document.getElementById('loader').style.display = "none"
                    } else {
                        document.getElementById('loader').style.display = "none"
                        showErrorPopup(data.msg);
                    }
                })
                .catch(error => {
                    document.getElementById('loader').style.display = "none"
                    showErrorPopup('An unexpected error occurred. Please try again later.');
                });
        })



        function showErrorPopup(message) {
            const errorMessageElement = document.getElementById('errorMessage');
            errorMessageElement.textContent = message;

            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }
    </script>


</body>

</html>
